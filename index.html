<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB | POS</title>
    <link rel="stylesheet" href="CSS/bootstrap-5.3.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }

        .nav-item {
            padding-right: 10px;
        }

        .navbar-nav .nav-link:hover {
            color: dodgerblue;
            transition: color 0.3s ease;
        }

        .form-control::placeholder {
            color: grey;
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="font-size: 18px">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" target="_blank" style="font-size: 30px; margin-left: 25px">WEB | <span
                    class="brand-span" style="color: dodgerblue">POS</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" style="flex-direction: row-reverse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" target="_blank">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" target="_blank">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" target="_blank">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" target="_blank">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" target="_blank">Order Details</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main>
    <section id="customers" style="margin-top: 100px">
        <div class="container-fluid">
            <h1 class="text-center">Customer Management</h1>
            <div class="row">
                <!-- Table Column -->
                <div class="col-lg-6 mx-auto mt-5">
                    <div class="bg-dark rounded-3 p-4">
                        <div class="row mb-4">
                            <div class="input-group">
                                <input type="search" class="form-control text-white bg-transparent"
                                       placeholder="Enter ID"
                                       aria-label="Enter ID" aria-describedby="basic-addon2" style="border-radius: 5px">
                                <div class="input-group-append">
                                    <button class="btn btn-success" style="width: 150px; margin-left: 20px;">Search
                                    </button>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-12">
                            <table class="table table-hover table-bordered table-dark">
                                <thead>
                                <tr>
                                    <th>Customer Id</th>
                                    <th>Customer Name</th>
                                    <th>Customer Address</th>
                                    <th>Customer Salary</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>C001</td>
                                    <td>Thushal</td>
                                    <td>Galle</td>
                                    <td>55000</td>
                                </tr>
                                <tr>
                                    <td>C002</td>
                                    <td>Kamal</td>
                                    <td>Colombo</td>
                                    <td>99000</td>
                                </tr>
                                <tr>
                                    <td>C003</td>
                                    <td>Namal</td>
                                    <td>Matara</td>
                                    <td>34000</td>
                                </tr>
                                <tr>
                                    <td>C004</td>
                                    <td>Sugath</td>
                                    <td>Kandy</td>
                                    <td>78000</td>
                                </tr>
                                <tr>
                                    <td>C005</td>
                                    <td>Sindhu</td>
                                    <td>Jaffna</td>
                                    <td>56000</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row justify-content-end mt-4">
                            <div class="col-auto">
                                <button class="btn btn-success" style="width: 150px;">Get All</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Column -->
                <div class="col-lg-4 mx-auto mt-5">
                    <div class="bg-dark rounded-3 p-4">
                        <h3 class="text-center mb-4" style="color: dodgerblue">Manage Customers</h3>

                        <!-- Inputs -->
                        <form>
                            <div class="input-group">
                                <div class="input-group mb-4 mt-4">
                                    <input type="text" class="form-control text-white" placeholder="Customer ID"
                                           aria-label="Customer ID"
                                           aria-describedby="basic-addon2" style="background-color: #333333">
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control text-white" placeholder="Customer Name"
                                           aria-label="Customer Name"
                                           aria-describedby="basic-addon2" style="background-color: #333333">
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control text-white" placeholder="Customer Address"
                                           aria-label="Customer Address"
                                           aria-describedby="basic-addon2" style="background-color: #333333">
                                </div>
                                <div class="input-group mb-4">
                                    <input type="text" class="form-control text-white" placeholder="Customer Salary"
                                           aria-label="Customer Salary"
                                           aria-describedby="basic-addon2" style="background-color: #333333">
                                </div>
                            </div>
                        </form>

                        <!-- Buttons -->
                        <div class="row justify-content-between">
                            <div class="col-auto">
                                <button class="btn btn-danger mb-2" style="width: 150px;">Clear</button>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" style="width: 150px;">Save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script src="CSS/bootstrap-5.3.2/js/bootstrap.bundle.js"></script>
</body>
</html>
