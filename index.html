<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB | POS</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/pos.css">
    <style>
        section h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 40px;
        }

        section div div:nth-child(1) {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            margin-left: 100px;
            margin-top: 100px;
        }

        section div div:nth-child(2) {
            display: inline-block;
        }

        section input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        section button:nth-child(1) {
            margin-left: 100px;
            background-color: dodgerblue;
        }

        section button:nth-child(3) {
            background-color: orange;
        }

        section button:nth-child(4) {
            background-color: red;
        }

        section button {
            padding: 10px;
            background-color: #2ecc71;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            width: 96px;
        }
    </style>
</head>

<body>
<nav id="main-nav">
    <div id="logo">
        <h1>WEB | <span>POS</span></h1>
    </div>
    <ul id="nav-list">
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Home</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Customers</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Items</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Orders</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Order Details</a></li>
    </ul>
</nav>

<section>
    <h1>Customer Management</h1>
    <div>
        <div>
            <input placeholder="Customer Id" required>
            <input placeholder="Name" required>
            <input placeholder="Address" required>
            <input placeholder="Salary" required>
        </div>
        <div>
            <button>Save</button>
            <button>Search</button>
            <button>Update</button>
            <button>Delete</button>
        </div>
    </div>
</section>
</body>
</html>
