<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>WEB | POS</title>
    <!--<link rel="stylesheet" href="CSS/bootstrap-5.3.2/css/bootstrap.css">-->
    <link rel="stylesheet" href="CSS/normalize.css">
    <link rel="stylesheet" href="CSS/pos.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        nav {
            width: 100%;
            height: 70px;
            background-color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav ul {
            list-style: none;
            margin-right: 35px;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 15px;
            color: white;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        nav li:hover {
            color: dodgerblue;
        }
    </style>
</head>

<body>
<nav>
    <div>
        <h1 style="color: white">WEB | POS</h1>
    </div>
    <ul>
        <li>Home</li>
        <li>Customer</li>
        <li>Item</li>
        <li>Orders</li>
        <li>Order Details</li>
    </ul>
</nav>

<script src="JS/jquery-3.7.1.js"></script>
<script src="JS/pos.js"></script>
<script>
    $(document).ready(function () {
        $('body>nav>ul>li:nth-child(1)').click(function () {
            window.open("https://ijse.lk", "_blank");
        });
    });
</script>
</body>
</html>
