<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB | POS</title>
    <link rel="stylesheet" href="CSS/normalize.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0; /* Add margin reset to body */
        }

        #main-nav {
            width: 100%;
            height: 70px;
            background-color: #333333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        #main-nav #logo h1 {
            margin: 0; /* Reset margin */
            cursor: pointer;
            color: white; /* Move color styling to CSS */
        }

        #main-nav #logo span {
            color: dodgerblue; /* Style the span separately */
        }

        #main-nav #nav-list {
            list-style: none;
            padding: 0;
            display: flex;
            margin-right: 30px;
        }

        #main-nav #nav-list .nav-item a {
            margin: 0 15px;
            color: white;
            cursor: pointer;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        #main-nav #nav-list .nav-item a:hover {
            color: dodgerblue;
        }
    </style>
</head>

<body>
<nav id="main-nav">
    <div id="logo">
        <h1>WEB | <span>POS</span></h1>
    </div>
    <ul id="nav-list">
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Home</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Customers</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Items</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Orders</a></li>
        <li class="nav-item"><a href="https://ijse.lk" target="_blank">Order Details</a></li>
    </ul>
</nav>

</body>
</html>
